<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Keyboard Minimal Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-keyboard@1.3.1/dist/aframe-keyboard.min.js"></script>
    <script>
      // Minimal inline keyboard updater
      AFRAME.registerComponent('keyboard-updater', {
        init: function () {
          this.el.addEventListener('keyboardinput', e => {
            document.querySelector('#textfield').setAttribute('text', 'value', e.detail.value);
          });
        }
      });
    </script>
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #111; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-sky color="#222"></a-sky>
      <a-entity id="textfield"
        geometry="primitive: plane; width: 1; height: 0.2"
        material="color: #fff; opacity: 0.8"
        position="0 1.5 -2"
        text="value: ; color: #111; align: left; width: 0.95">
      </a-entity>
      <a-entity id="keyboard"
        position="0 0.7 -2"
        keyboard="inputEl: #textfield"
        keyboard-updater>
      </a-entity>
    </a-scene>
  </body>
</html>
