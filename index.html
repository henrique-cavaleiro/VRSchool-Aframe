<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>360° School VR A-Frame Demo</title>
    <meta name="description" content="360° school VR met gaze-button en virtueel toetsenbord">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- aframe-gaze-component voor fuse/gaze interactie -->
    <script src="https://unpkg.com/aframe-gaze-component/dist/aframe-gaze-component.min.js"></script>
    <!-- aframe-keyboard voor virtueel toetsenbord -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-keyboard@1.3.1/dist/aframe-keyboard.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <!-- Camera with fuse cursor for gaze input -->
      <a-entity id="cameraRig">
        <a-entity 
          camera 
          look-controls 
          position="0 1.6 0"
          wasd-controls-enabled="false">
          <!-- Fuse cursor (reticle) -->
          <a-entity 
            cursor="fuse: true; fuseTimeout: 5000" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: cyan; shader: flat"
            gaze
            raycaster="objects: .gaze-interactive"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- 360° School Afbeelding -->
      <a-sky src="assets/school-360.jpg" rotation="0 -90 0"></a-sky>
      <!-- ↑ Vervang bovenstaande src door een 360° schoolafbeelding indien beschikbaar -->

      <!-- Zwevende gaze-knop -->
      <a-entity 
        id="gazeButton"
        class="gaze-interactive"
        geometry="primitive: circle; radius: 0.15"
        material="color: #2196f3; opacity: 0.9"
        position="0 2 -2"
        gaze-listener
        text="value: Open toetsenbord; align: center; color: white; width: 2"
        ></a-entity>

      <!-- Virtueel toetsenbord, standaard verborgen -->
      <a-entity 
        id="keyboard"
        visible="false"
        position="0 0.6 -1.2"
        keyboard="inputEl: #textfield"
      ></a-entity>

      <!-- Onzichtbaar tekstveld voor invoer -->
      <a-entity 
        id="textfield"
        geometry="primitive: plane; height: 0.2; width: 1"
        material="color: #fff; opacity: 0.8"
        position="0 1 -1.5"
        visible="false"
        text="value: ; color: #111; align: left; width: 0.95"
      ></a-entity>

      <!-- Componenten scripts -->
      <script src="gaze-listener.js"></script>
      <script src="keyboard-input.js"></script>
    </a-scene>
  </body>
</html>
